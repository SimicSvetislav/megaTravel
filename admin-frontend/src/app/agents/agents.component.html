<div class="col-md-10 offset-md-1">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Adress</th>
        <th scope="col">Phone</th>
        <th scope="col">PIB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agent of agents">
        <th scope="row">{{agent.korisnickoIme}}</th>
        <td>{{agent.email}}</td>
        <td>{{agent.adresa}}</td>
        <td>{{agent.telefon}}</td>
        <td>{{agent.poslovniMaticniBroj}}</td>
        <td><button class="btn btn-warning" routerLink="/agent/new">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(agent.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
