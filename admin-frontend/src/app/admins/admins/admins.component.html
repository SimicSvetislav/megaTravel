<div class="col-md-10 offset-md-1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Adress</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins">
          <th scope="row">{{admin.korisnickoIme}}</th>
          <td>{{admin.ime}}</td>
          <td>{{admin.prezime}}</td>
          <td>{{admin.email}}</td>
          <td>{{admin.adresa}}</td>
          <td>{{admin.telefon}}</td>
          <td><button class="btn btn-danger" (click)="delete(admin.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-circle btn-xl btn-success" (click)="add()"><b>+</b></button>
  </div>
