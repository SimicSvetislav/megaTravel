<div class="col-md-10 offset-md-1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of cats; let ind = index">
            <td scope="row"><input type="number" name="stars" [(ngModel)]="cat.zvezdice" min="0" /></td>
            <td><button class="btn btn-warning" (click)="update(ind)">Update</button></td>
            <td><button class="btn btn-danger" (click)="delete(cat.id)">Delete</button></td>
        </tr>
        <tr>
            <td scope="row"><input type="number" name="stars" [(ngModel)]="newCat.zvezdice" placeholder="Stars" min="0" /></td>
            <td><button class="btn btn-success" (click)="add()">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
