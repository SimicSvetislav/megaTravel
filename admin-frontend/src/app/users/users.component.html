<div class="col-md-10 offset-md-1">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Category</th>
        <th scope="col">Adress</th>
        <th scope="col">Telephone</th>
        <th scope="col">Active</th>
        <th scope="col">Change status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.korisnickoIme}}</th>
        <td>{{user.ime}}</td>
        <td>{{user.prezime}}</td>
        <td>{{user.email}}</td>
        <td>{{user.kategorija}}</td>
        <td>{{user.adresa}}</td>
        <td>{{user.telefon}}</td>
        <td *ngIf="user.stanje=='AKTIVAN';else other_content">
          &#x2611;
        </td>
        <ng-template #other_content>
          <td>&#x2612;</td>
        </ng-template>
        <td *ngIf="user.stanje=='AKTIVAN';else other_content2">
          <button class="btn btn-warning" (click)="block(user.id)">Block</button>
        </td>
        <ng-template #other_content2>
          <td><button class="btn btn-success" (click)="activate(user.id)">Activate</button></td>
        </ng-template>
        <td><button class="btn btn-danger" (click)="delete(user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
