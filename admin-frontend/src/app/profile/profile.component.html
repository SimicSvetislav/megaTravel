<p>
  Ulogovan admin: {{user.ime}} {{user.prezime}}
</p>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form name="form" (ngSubmit)="onSend()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="text" [(ngModel)]="message.text" placeholder="Type message..." />
            <div class="input-group-append">
              <button (click)="onSend()" class="btn btn-outline-primary" type="button">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
