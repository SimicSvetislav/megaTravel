<ul class="nav nav-justified">
  <li class="nav-item"  [class.active]="activeTab === 'basic-info'">
    <a class="nav-link" (click)="activeTab = 'basic-info'">Osnovni podaci</a>
  </li>
  <li class="nav-item" [class.active]="activeTab === 'facilities'">
    <a class="nav-link" (click)="activeTab = 'facilities'">Dodatne usluge</a>
  </li>
</ul>

<div [ngSwitch]="activeTab">
  <div *ngSwitchCase="'basic-info'">
    <app-new-object-basic-info [object] = "newObject" (addBasicInfo)="addBasicInfo()"></app-new-object-basic-info>
  </div>
  <div *ngSwitchCase="'facilities'">
    <app-choose-facilities [object] = "newObject" (chooseFacilites) = "addNewObject()" (backFacilities)="backFacilities()"></app-choose-facilities>
  </div>
</div>
