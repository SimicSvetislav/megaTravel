<h1 class="text-center">Dodavanje novog objekta</h1>
<ul class="nav nav-justified">
  <li class="nav-item"  [class.active]="activeTab === 'basic-info'">
    <a class="nav-link" (click)="activeTab = 'basic-info'">Osnovni podaci</a>
  </li>
  <li class="nav-item" [class.active]="activeTab === 'facilities'">
    <a class="nav-link" (click)="activeTab = 'facilities'">Dodatne usluge</a>
  </li>
  <li class="nav-item" [class.active]="activeTab === 'pricelist'">
    <a class="nav-link" (click)="activeTab = 'pricelist'">Cenovnik</a>
  </li>
  <li class="nav-item" [class.active]="activeTab === 'images'">
    <a class="nav-link" (click)="activeTab = 'images'">Slike smestaja</a>
</li>
</ul>
<div [ngSwitch]="activeTab">
  <div *ngSwitchCase="'basic-info'">
    <app-new-object-basic-info [object] = "newObject" (addBasicInfo)="addBasicInfo()" (backBasicInfo)="backBasicInfo()"></app-new-object-basic-info>
  </div>
  <div *ngSwitchCase="'facilities'">
    <app-choose-facilities [object] = "newObject" (chooseFacilities)="addFacilities()" (backFacilities)="backFacilities()"></app-choose-facilities>
  </div>
  <div *ngSwitchCase="'pricelist'">
    <app-choose-pricelist [object] = "newObject"  (addPricelist) =  "addPricelist()" (pricelistBack)="backPricelist()"></app-choose-pricelist>
  </div> 
  <div *ngSwitchCase="'images'">
    <app-choose-images [object] = "newObject"  (addImages)="addImages()" (backImages)="backImages()"></app-choose-images>
  </div>
</div>
